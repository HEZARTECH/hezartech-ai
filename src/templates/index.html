<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>

        .poppins-extralight {

        }

        .poppins-regular {

        .poppins-medium {

        .poppins-extralight-italic {

        }

        .poppins-light-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-style: italic;
        }

        .poppins-regular-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        .poppins-medium-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: italic;
        }

        .poppins-semibold-italic {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: italic;
        }

        .poppins-bold-italic {

        }

            font-style: italic;

    </style>
    <style>
        html { height: 100%;}
        body { background: linear-gradient(#0a2904, #42a82d); }
        .auto-resize {
            transition: height 0.2s;
        }

        .form-container {
            transition: height 0.2s, padding 0.2s;
        }
    </style>
</head>

<body>
    <section class="content">
        <header>
            <nav class="bg-gray-800 pt-4" style="height: 8vh;">
                <div class="!max-w-7xl !mx-auto px-4 !sm:px-6 !lg:px-8" style="margin-top: -0.6%;">
                    <div class="flex items-center justify-between h-16">
                        <div class="flex items-center h-16">
                            <div class="hidden md:block">
                                <div class="ml-10 flex items-start space-x-4">
                                    <img class="border-1 border-transparent rounded-md cursor-pointer" width="150px"
                                        height="75px" src="/static/HEZARTECH.png" alt="HEZARTECH"
                                        class="w-8 h-8" />
                                    <a href="/" id="homepage"
                                        style="background-color: gray; font-size: 20px;"
                                        class="cursor-pointer border-1 border-transparent text-center text-gray-300 text-white px-3 py-2 rounded-md text-sm font-medium">
                                        HEZARTECH.AI DOĞAL DİL İŞLEME MODELI - GİRDİ TEST ARAYÜZÜ
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </nav>
        </header>
        <article>
            <div id="form-container" class="form-container bg-white pl-5 pr-5 rounded shadow-md" style="
                height: 20vh; width: 70vw;
                position: absolute;
                left: 15%;
                top: 30%;
                padding: 10px;
                ">
                <h2 class="poppins-regular text-2xl mb-6 text-center">HEZARTECH.AI</h2>
                <form action="/result" method="post" class="space-y-6">
                    <div>
                        <label for="text"
                        style="font-size: bold; font-size: 18px; margin-bottom: 10px;"
                        class="text-center block text-sm font-medium text-gray-700">
                            Girdi olarak:
                        </label>
                        <textarea
                        class="poppins-medium" id="text" name="text" rows="4" required class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                        style="
                            font-size: 18px;
                            padding: 10px; border: 1px solid black;
                            border-radius: 10px; width: 100%;
                        "
                        placeholder="Lütfen bir girdi verin. Ör: Turkcell çok iyi. **** (başka bir şirket) çok kötü."
                        ></textarea>
                    </div>
                    <div>
                        <button type="submit"
                        class="
                            w-full py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700
                            focus:outline-none focus:ring-2 focus:ring-indigo-500
                        ">
                            Gönder.
                        </button>
                    </div>
                </form>
            </div>
        </article>
    </section>
<script>
const formContainer = document.getElementById('form-container');
const textarea = document.getElementById('text');
function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';

    formContainer.style.height = formContainer.scrollHeight + 'px';
}

// Initialize the form container height based on the initial content
window.addEventListener('load', () => {
    autoResize(formContainer);
});
</script>
</body>
</html>
